<!DOCTYPE html>
<html lang="en">
<head>
  <title>Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Guests</h1>
		<a href="#/events/{{event.id}}/add" role="button" class="btn btn-default">Add Guest</a>
		<div class="list-group">
			<a data-ng-href="#/events/{{event.id}}/guests/{{guest.id}}" data-ng-repeat="guest in guests" class="list-group-item">
			<h4 class="list-group-item-heading">{{guest.name}}</h4>
				<div class="list-group-item-text">
					{{guest.contribution}}<span ng-if="guest.comment">, {{guest.comment}}</span><span  ng-if="guest.canceled">, Canceled</span>
				</div>
			</a>
		</div>
		<a href="#/events/{{event.id}}" role="button"  class="btn btn-default">Back</a>
	</div>
</body>
</html>
