<div class="container">
	<h1>Guests</h1>
	<a href="#/events/{{event.id}}/add" role="button" class="btn btn-default">Add Guest</a>
	<div class="list-group">
		<a data-ng-href="#" data-ng-repeat="guest in guests" class="list-group-item">
		<h4 class="list-group-item-heading">{{guest.name}}</h4>
			<p class="list-group-item-text">{{guest.contribution}}, {{guest.comment}}, {{guest.canceled}}</p>
		<a href="#/events/{{event.id}}/guests/{{guest.id}}">Edit</a>
		</a>
	</div>
	<a href="#/events/{{event.id}}">Back</a>
</div>
