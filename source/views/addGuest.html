<div class="container">
	<h1>Add Guest</h1>
	<form role="form">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" data-ng-model="guest.name" required >
		</div>
		<div class="form-group">
			<label for="contribution">Contribution:</label>
			<input type="text" class="form-control" id="contribution" placeholder="Enter contribution" data-ng-model="guest.contribution" required>
		</div>
		<div class="form-group">
			<label for="comment">Comment:</label>
			<textarea class="form-control" rows="3" id="comment" placeholder="Enter comment" data-ng-model="guest.comment" required ></textarea>
		</div>
		<button type="submit" data-ng-click="add(guest)" class="btn btn-default">Add Guest</button>
	</form>
</div>
