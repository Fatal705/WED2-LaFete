<div class="container">
	<h1>Events</h1>
	<button type="submit" href="#/events/add" class="btn btn-default">Add Event</button>
	<div class="list-group">
		<a data-ng-repeat="event in events" data-ng-href="#/events/{{event.id}}" class="list-group-item active">
		<h4 class="list-group-item-heading">{{event.name}}</h4>
			<p class="list-group-item-text">{{event.times.begin | date:"dd.MM.yy HH:mm"}} - {{event.times.end | date:"dd.MM.yy HH:mm"}}<br />
		{{event.location.name}}, {{event.location.street}}, {{event.location.plz}} {{event.location.city}}</p>
		</a>
	</div>
</div>
